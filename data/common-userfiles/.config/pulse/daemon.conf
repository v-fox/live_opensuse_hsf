## Configuration file for the PulseAudio daemon. See pulse-daemon.conf(5) for
## more information. Default values are commented out.  Use either ; or # for
## commenting.

; daemonize = no
; fail = yes
; allow-module-loading = yes
; allow-exit = yes
; use-pid-file = yes
; system-instance = no
; local-server-type = user
; enable-shm = yes
; shm-size-bytes = 0 # setting this 0 will use the system-default, usually 64 MiB
; lock-memory = no
; cpu-limit = no

high-priority = yes
; nice-level = -10

realtime-scheduling = yes
; realtime-priority = 5

exit-idle-time = -1
; scache-idle-time = 20

; dl-search-path = (depends on architecture)

; load-default-script-file = yes
; default-script-file = /etc/pulse/default.pa

; log-target = auto
; log-level = notice
; log-meta = no
; log-time = no
; log-backtrace = 0

; 'src-sinc-best-quality' is better (http://permalink.gmane.org/gmane.comp.audio.pulseaudio.general/3181)
; but it's said that it uses insane amount of CPU, PA doesn't deserve that
; it also decided to drop its support (http://arunraghavan.net/2014/11/notes-from-the-pulseaudio-mini-summit-2014)
resample-method = speex-float-10
enable-remixing = yes
enable-lfe-remixing = yes

# https://bugzilla.novell.com/show_bug.cgi?id=718728#c1
# apparently for user being physically injured is a small price for so precious "compatibility with W7 or Vista"
flat-volumes = no

; rlimit-fsize = -1
; rlimit-data = -1
; rlimit-stack = -1
; rlimit-core = -1
; rlimit-as = -1
; rlimit-rss = -1
; rlimit-nproc = -1
; rlimit-nofile = 256
rlimit-memlock = 1073741824
; rlimit-locks = -1
; rlimit-sigpending = -1
; rlimit-msgqueue = -1
rlimit-nice = -10
rlimit-rtprio = 9
; rlimit-rttime = 1000000

default-sample-format = float32le
default-sample-rate = 48000
alternate-sample-rate = 44100
; default-sample-channels = 2
; default-channel-map = front-left,front-right

; bigger values for fewer xruns
default-fragments = 4
default-fragment-size-msec = 25

; enable-deferred-volume = yes
; deferred-volume-safety-margin-usec = 8000
; deferred-volume-extra-delay-usec = 0
