[General]
__userfile__=true
leave_confirmation=false
window_manager=kwin.sh

[Environment]
BROWSER=firefox
GTK_CSD=0
GTK_OVERLAY_SCROLLING=0
KDE_FULL_SESSION=''
KDE_SESSION_VERSION=5
TERM=konsole
XCURSOR_SIZE=40
XCURSOR_THEME=ComixCursors-Green

[Keyboard]
beep=false
delay=200
interval=20
model=evdev
options=grp_led:scroll, compose:ralt, terminate:ctrl_alt_bksp, grp:ctrl_shift_toggle

[Mouse]
accel_factor=0
accel_threshold=0
cursor_theme=ComixCursors-Green
left_handed=false
