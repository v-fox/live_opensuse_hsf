[General]
__userfile__=true

[mainmenu]
alignment=Left
menu_file=/etc/xdg/menus/lxqt-applications.menu
type=mainmenu

[desktopswitch]
alignment=Left
type=desktopswitch

[kbindicator]
alignment=Right
keeper_type=application
show_caps_lock=true
show_layout=true
show_num_lock=true
show_scroll_lock=true
type=kbindicator

[quicklaunch]
alignment=Left
type=quicklaunch
apps\size=14
apps\1\desktop=/usr/local/share/applications/YaST.desktop
apps\2\desktop=/usr/share/applications/lxqt-config.desktop
apps\3\desktop=/usr/share/applications/org.kde.krusader.desktop
apps\4\desktop=/usr/share/applications/org.kde.dolphin.desktop
apps\5\desktop=/usr/share/applications/leechcraft.desktop
apps\6\desktop=/usr/share/applications/linphone.desktop
apps\7\desktop=/usr/share/applications/qtox.desktop
apps\8\desktop=/usr/share/applications/firefox.desktop
apps\9\desktop=/usr/share/applications/thunderbird.desktop
apps\10\desktop=/usr/share/applications/filezilla.desktop
apps\11\desktop=/usr/share/applications/clementine.desktop
apps\12\desktop=/usr/share/applications/keepnote.desktop
apps\13\desktop=/usr/share/applications/org.keepassxc.desktop
apps\14\desktop=/usr/share/applications/startcenter.desktop

[taskbar]
alignment=Left
autoRotate=true
buttonStyle=IconText
buttonWidth=400
closeOnMiddleClick=true
showOnlyCurrentDesktopTasks=true
type=taskbar

[tray]
alignment=Right
type=tray

[statusnotifier]
alignment=Left
type=statusnotifier

[mount]
alignment=Right
type=mount

[clock]
UTC=false
alignment=Right
autoRotate=true
customDateFormat=
dateFormat="ddd, dd MMM yyyy"
showDate=below
timeFormat=HH:mm
type=clock

[panel1]
plugins=mainmenu, desktopswitch, quicklaunch, taskbar, tray, statusnotifier, mount, kbindicator, clock
iconSize=22
lineCount=1
width=100
width-percent=true
desktop=0
position=Bottom
alignment=6459008
