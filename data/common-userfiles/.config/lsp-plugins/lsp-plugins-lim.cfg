# Bypass [boolean]: true/false
bypass = false

# Input gain [G]: 0.000000..10.000000
g_in = 1.000000

# Output gain [G]: 0.000000..10.000000
g_out = 1.000000

# Sidechain preamp [G]: 0.000000..100.000000
scp = 1.000000

# Operating mode: 0..15
#   0: Classic
#   1: Herm Thin
#   2: Herm Wide
#   3: Herm Tail
#   4: Herm Duck
#   5: Exp Thin
#   6: Exp Wide
#   7: Exp Tail
#   8: Exp Duck
#   9: Line Thin
#   10: Line Wide
#   11: Line Tail
#   12: Line Duck
#   13: Mixed Herm
#   14: Mixed Exp
#   15: Mixed Line
mode = 13

# Threshold [G]: 0.003980..1.000000
th = 0.251189

# Knee [G]: 0.251190..1.000000
knee = 1.000000

# Gain boost [boolean]: true/false
boost = true

# Lookahead [ms]: 0.100000..20.000000
lk = 3.000000

# Attack time [ms]: 0.250000..20.000000
at = 3.000000

# Release time [ms]: 0.250000..20.000000
rt = 6.000000

# Oversampling: 0..20
#   0: None
#   1: Half x2(2L)
#   2: Half x2(3L)
#   3: Half x3(2L)
#   4: Half x3(3L)
#   5: Half x4(2L)
#   6: Half x4(3L)
#   7: Half x6(2L)
#   8: Half x6(3L)
#   9: Half x8(2L)
#   10: Half x8(3L)
#   11: Full x2(2L)
#   12: Full x2(3L)
#   13: Full x3(2L)
#   14: Full x3(3L)
#   15: Full x4(2L)
#   16: Full x4(3L)
#   17: Full x6(2L)
#   18: Full x6(3L)
#   19: Full x8(2L)
#   20: Full x8(3L)
ovs = 12

# Dithering: 0..8
#   0: None
#   1: 7bit
#   2: 8bit
#   3: 11bit
#   4: 12bit
#   5: 15bit
#   6: 16bit
#   7: 23bit
#   8: 24bit
dith = 8

# Pause graph analysis [boolean]: true/false
pause = false

# Clear graph analysis [boolean]: true/false
clear = false

# Stereo linking [%]: 0.000000..100.000000
slink = 100.000000

# Input graph visibility Left [boolean]: true/false
igv_l = true

# Output graph visibility Left [boolean]: true/false
ogv_l = true

# Sidechain graph visibility Left [boolean]: true/false
scgv_l = true

# Gain graph visibility Left [boolean]: true/false
grgv_l = true

# Input graph visibility Right [boolean]: true/false
igv_r = true

# Output graph visibility Right [boolean]: true/false
ogv_r = true

# Sidechain graph visibility Right [boolean]: true/false
scgv_r = true

# Gain graph visibility Right [boolean]: true/false
grgv_r = true

