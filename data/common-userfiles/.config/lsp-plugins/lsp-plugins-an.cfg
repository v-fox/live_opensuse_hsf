# Analyse 0 [boolean]: true/false
on_0 = true

# Solo 0 [boolean]: true/false
solo_0 = false

# Freeze 0 [boolean]: true/false
frz_0 = false

# Hue 0: 0.000000..1.000000
hue_0 = 0.951389

# Shift gain 0 [G]: 0.000000..1000.000000
sh_0 = 1.000000

# Analyse 1 [boolean]: true/false
on_1 = true

# Solo 1 [boolean]: true/false
solo_1 = false

# Freeze 1 [boolean]: true/false
frz_1 = false

# Hue 1: 0.000000..1.000000
hue_1 = 0.048611

# Shift gain 1 [G]: 0.000000..1000.000000
sh_1 = 1.000000

# Analyse 2 [boolean]: true/false
on_2 = true

# Solo 2 [boolean]: true/false
solo_2 = false

# Freeze 2 [boolean]: true/false
frz_2 = false

# Hue 2: 0.000000..1.000000
hue_2 = 0.208333

# Shift gain 2 [G]: 0.000000..1000.000000
sh_2 = 1.000000

# Analyse 3 [boolean]: true/false
on_3 = true

# Solo 3 [boolean]: true/false
solo_3 = false

# Freeze 3 [boolean]: true/false
frz_3 = false

# Hue 3: 0.000000..1.000000
hue_3 = 0.430555

# Shift gain 3 [G]: 0.000000..1000.000000
sh_3 = 1.000000

# Bypass [boolean]: true/false
bypass = false

# Analyzer mode: 0..5
#   0: Analyzer
#   1: Analyzer Stereo
#   2: Mastering
#   3: Mastering Stereo
#   4: Spectralizer
#   5: Spectralizer Stereo
mode = 3

# Spectralizer mode: 0..4
#   0: Rainbow
#   1: Fog
#   2: Color
#   3: Lightning
#   4: Lightness
spm = 1

# Spectralizer logarithmic scale [boolean]: true/false
splog = true

# Analyzer freeze [boolean]: true/false
freeze = false

# FFT Tolerance: 0..4
#   0: 1024
#   1: 2048
#   2: 4096
#   3: 8192
#   4: 16384
tol = 2

# FFT Window: 0..18
#   0: Hann
#   1: Hamming
#   2: Blackman
#   3: Lanczos
#   4: Gaussian
#   5: Poisson
#   6: Parzen
#   7: Tukey
#   8: Welch
#   9: Nuttall
#   10: Blackman-Nuttall
#   11: Blackman-Harris
#   12: Hann-Poisson
#   13: Bartlett-Hann
#   14: Bartlett-Fejer
#   15: Triangular
#   16: Rectangular
#   17: Flat top
#   18: Cosine
wnd = 13

# FFT Envelope: 0..4
#   0: Purple noise
#   1: Blue noise
#   2: White noise
#   3: Pink noise
#   4: Brown noise
env = 3

# Preamp gain [G]: 0.000000..1000.000000
pamp = 1.000000

# Graph zoom [G]: 0.015850..1.000000
zoom = 1.000000

# Reactivity [s]: 0.000000..1.000000
react = 0.200000

# Channel: 0..3
#   0: 0
#   1: 1
#   2: 2
#   3: 3
chn = 0

# Selector [%]: 0.010000..100.000000
sel = 0.010000

# Spectralizer channel 0: 0..3
#   0: 0
#   1: 1
#   2: 2
#   3: 3
spc0 = 0

# Spectralizer channel 1: 0..3
#   0: 0
#   1: 1
#   2: 2
#   3: 3
spc1 = 2

#-------------------------------------------------------------------------------
