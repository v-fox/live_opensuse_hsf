# Analyzer mode: 0..5
#   0: Analyzer
#   1: Analyzer Stereo
#   2: Mastering
#   3: Mastering Stereo
#   4: Spectralizer
#   5: Spectralizer Stereo
mode = 3

# Spectralizer mode: 0..4
#   0: Rainbow
#   1: Fog
#   2: Color
#   3: Lightning
#   4: Lightness
spm = 1

# Spectralizer logarithmic scale [boolean]: true/false
splog = true

# Analyzer freeze [boolean]: true/false
freeze = false

# FFT Tolerance: 0..4
#   0: 1024
#   1: 2048
#   2: 4096
#   3: 8192
#   4: 16384
tol = 3

# FFT Window: 0..20
#   0: Hann
#   1: Hamming
#   2: Blackman
#   3: Lanczos
#   4: Gaussian
#   5: Poisson
#   6: Parzen
#   7: Tukey
#   8: Welch
#   9: Nuttall
#   10: Blackman-Nuttall
#   11: Blackman-Harris
#   12: Hann-Poisson
#   13: Bartlett-Hann
#   14: Bartlett-Fejer
#   15: Triangular
#   16: Rectangular
#   17: Flat top
#   18: Cosine
#   19: Squared Cosine
#   20: Cubic
wnd = 13

# FFT Envelope: 0..6
#   0: Violet noise
#   1: Blue noise
#   2: White noise
#   3: Pink noise
#   4: Brown noise
#   5: 4.5 dB/oct fall-off
#   6: 4.5 dB/oct raise
env = 4

# Preamp gain [G]: 0.00000000..1000.00000000
pamp = 1.00000000

# Graph zoom [G]: 0.01585000..1.00000000
zoom = 1.00000000

# Reactivity [s]: 0.00000000..1.00000000
react = 0.10034700

# Channel: 0..3
#   0: 0
#   1: 1
#   2: 2
#   3: 3
chn = 0

# Selector [%]: 0.01000000..100.00000000
sel = 0.01000000

# Spectralizer channel 0: 0..3
#   0: 0
#   1: 1
#   2: 2
#   3: 3
spc0 = 0

# Spectralizer channel 1: 0..3
#   0: 0
#   1: 1
#   2: 2
#   3: 3
spc1 = 2

